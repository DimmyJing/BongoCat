<!DOCTYPE html>
<html style="background-color: #FCFCFC">
    <head>
        <script>
            function resetLeft() {
                document.getElementsByTagName('video')[0].currentTime = 0;
            }
            function resetRight() {
                document.getElementsByTagName('video')[1].currentTime = 0;
            }
        </script>
    </head>
    <body>
        <div id="container" style="position: absolute">
            <video onended="resetLeft()" src="./left.mp4" height="100%"></video><!--
                legit hackiest solution I've ever seen
            --><video onended="resetRight()" src="./right.mp4" height="100%"></video>
        </div>
        <script>
            // 200x498, 290x498
            function onResize() {
                document.getElementById('container').style.left = (window.innerWidth - 490) / 2 + "px";
                document.getElementById('container').style.top = (window.innerHeight - 490) / 2 + "px";
            }
            onResize();
            window.onresize = onResize();
            document.addEventListener('click', function(e) {
                document.getElementsByTagName('video')[0].play();
            })
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                document.getElementsByTagName('video')[1].play();
            })
        </script>
    </body>
</html>
