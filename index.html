<!DOCTYPE html>
<html style="background-color: #FCFCFC">
    <head>
    </head>
    <body>
        <div id="container" style="position: absolute">
            <video id="left" src="./left.mp4"></video><!--
                legit hackiest solution I've ever seen
            --><video id="right" src="./right.mp4"></video>
        </div>
        <script>
            // 200x498, 290x498
            function onResize() {
                let elem = document.getElementById('container');
                let left = (window.innerWidth - 490) / 2 + 'px';
                let top = (window.innerHeight - 498) / 2 + 'px';
                elem.style.left = left;
                elem.style.top = top;
            }
            window.onresize = onResize();
            let left = document.getElementById('left');
            let right = document.getElementById('right');
            document.addEventListener('mousedown', function(e) {
                if (e.button === 0) {
                    left.play();
                } else if (e.button === 2) {
                    right.play();
                }
            });
            document.addEventListener('mouseup', function(e) {
                if (e.button === 0) {
                    left.currentTime = 0;
                    left.pause();
                } else if (e.button === 2) {
                    right.currentTime = 0;
                    right.pause();
                }
            });
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        </script>
    </body>
</html>
